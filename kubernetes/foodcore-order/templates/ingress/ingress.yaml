{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "ingress.fullname" . }}-ingress
  labels:
    app: {{ include "ingress.name" . }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- $services := (include "ingress.services" $ | fromYamlArray) }}
          {{- range $svc := $services }}
          - path: {{ $svc.path }}
            pathType: {{ $svc.pathType }}
            backend:
              service:
                name: {{ $svc.name }}
                port:
                  number: {{ $svc.port }}
          {{- end }}
    {{- end }}
{{- end }}